<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weather Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body
    class="bg-gradient-to-br from-indigo-50 to-blue-100 dark:from-gray-900 dark:to-gray-800 dark:text-white text-slate-900 antialiased transition-colors duration-300"
  >
    <header
      class="fixed top-0 left-0 w-full bg-white/30 dark:bg-gray-900/30 backdrop-blur z-40 shadow-sm"
    >
      <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
        <a href="index.html" class="flex items-center gap-3">
          <img
            src="assets/logo.svg"
            alt="logo"
            class="h-8 w-8 drop-shadow-md"
          />
          <span class="font-semibold text-lg md:text-xl"
            >Weather Analytics</span
          >
        </a>

        <nav class="hidden md:flex gap-6 text-sm font-medium">
          <a href="home.html">Home</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="about.html">About</a>
          <a href="login.html">Login</a>
        </nav>

        <button
          id="themeToggle"
          class="ml-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-xl shadow"
        >
          ðŸŒ™
        </button>

        <!-- Mobile Hamburger -->
        <button
          id="mobileMenuBtn"
          class="md:hidden p-2 rounded-md bg-gray-200 dark:bg-gray-700"
        >
          â˜°
        </button>
      </div>
      <!-- Mobile Menu -->
      <nav
        id="mobileMenu"
        class="hidden md:hidden absolute top-full left-0 w-full bg-white dark:bg-gray-800 shadow-lg flex flex-col gap-2 p-4 z-50"
      >
        <a
          href="home.html"
          class="hover:text-indigo-600 dark:hover:text-indigo-400"
          >Home</a
        >
        <a
          href="dashboard.html"
          class="hover:text-indigo-600 dark:hover:text-indigo-400"
          >Dashboard</a
        >
        <a
          href="about.html"
          class="hover:text-indigo-600 dark:hover:text-indigo-400"
          >About</a
        >
        <a
          href="login.html"
          class="hover:text-indigo-600 dark:hover:text-indigo-400"
          >Login</a
        >
      </nav>
    </header>

    <main
      class="pt-28 md:pt-32 min-h-screen flex items-center justify-center px-4"
    >
      <div class="text-center max-w-2xl mx-auto">
        <h1
          class="text-4xl md:text-5xl font-extrabold mb-4 bg-gradient-to-r from-indigo-600 to-blue-600 dark:from-indigo-400 dark:to-blue-400 text-transparent bg-clip-text"
        >
          Weather Analytics
        </h1>

        <p class="text-gray-700 dark:text-gray-300 mb-10 text-base md:text-lg">
          Explore live weather data, analytics, dashboards & interactive charts.
        </p>

        <div class="flex items-center justify-center gap-4 flex-wrap">
          <a
            class="px-6 py-3 rounded-xl text-white shadow-lg bg-gradient-to-r from-indigo-600 to-blue-600 hover:opacity-90 transition"
            href="dashboard.html"
          >
            Open Dashboard
          </a>
          <a
            id="signInBtn"
            class="px-6 py-3 rounded-xl border border-indigo-400 dark:border-indigo-600 hover:bg-white/10 dark:hover:bg-black/20 transition"
            href="login.html"
          >
            Sign In
          </a>
        </div>
      </div>
    </main>

    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <script src="./scripts/theme.js"></script>
    <script src="./scripts/mobilemenu.js"></script>
    <script type="module">
      import { checkAuth } from "./scripts/auth.js";
      window.addEventListener("DOMContentLoaded", () => {
        const signInBtn = document.getElementById("signInBtn");
        if (checkAuth()) {
          signInBtn.style.display = "none";
        }
        else {
                signInBtn.style.display = "inline-block";
            }
      });
    </script>
    <script type="module">
        import { initUI } from './scripts/ui.js';
        import { initRouter } from './scripts/router.js';
        window.addEventListener('DOMContentLoaded', () => {
            initUI();
            initRouter();
        });

    </script>
  </body>
</html>
