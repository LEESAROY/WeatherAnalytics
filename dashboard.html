<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dashboard - Weather Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body class="bg-gradient-to-br from-indigo-50 to-blue-100 
             dark:from-gray-900 dark:to-gray-800
             dark:text-white text-slate-900 
             antialiased transition-colors duration-300">

    <header class="fixed top-0 left-0 w-full bg-white/30 dark:bg-gray-900/30 backdrop-blur z-40 shadow-sm">
        <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
            <div class="flex items-center gap-3">
                <img src="assets/logo.svg" alt="logo" class="h-8 w-8 drop-shadow-md" />
                <span class="font-semibold text-lg">Weather Analytics</span>
            </div>
            <nav class="hidden md:flex gap-6 text-sm font-medium">
                <a href="home.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">Home</a>
                <a href="dashboard.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">Dashboard</a>
                <a href="about.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">About</a>
                <a href="login.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">Login</a>
            </nav>

            <!-- Theme Toggle Button -->
            <button id="themeToggle"
                class="ml-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-xl shadow hover:scale-110 transition">
                ðŸŒ™
            </button>
        </div>
    </header>

    <main class="pt-20 max-w-6xl mx-auto p-4">
        <div class="flex flex-col md:flex-row items-start gap-6">
            <div class="w-full md:w-1/3">
                <div class="stat-card mb-4">
                    <div class="text-sm text-slate-500">Location</div>
                    <div id="locName" class="text-xl font-semibold">Toronto, CA</div>
                    <div id="locCoords" class="text-xs text-slate-400">43.65, -79.38</div>
                </div>

                <div class="stat-card mb-4">
                    <div class="text-sm text-slate-500">Current</div>
                    <div id="currentTemp" class="text-3xl font-bold">20Â°C</div>
                    <div id="currentCond" class="text-sm text-slate-500">Sunny</div>
                </div>

                <div class="stat-card">
                    <label class="text-sm">Search city</label>
                    <form id="searchForm" class="mt-2 flex gap-2">
                        <input id="cityInput"
                            class="flex-1 rounded-md border p-2 bg-white text-slate-900 placeholder-slate-400 dark:bg-slate-700 dark:text-white dark:placeholder-slate-300"
                            placeholder="e.g. Toronto" />
                        <button id="searchBtn" type="submit"
                            class="px-3 py-2 rounded-md bg-indigo-600 text-white flex items-center justify-center gap-2">
                            <span id="searchText">Search</span>
                            <svg id="searchSpinner" class="hidden animate-spin h-5 w-5 text-white"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z">
                                </path>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

            <div class="flex-1">
                <div class="bg-white rounded-xl shadow p-6 mb-6 relative h-[400px]">
                    <canvas id="tempChart" class="w-full h-full"></canvas>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-white rounded-xl shadow p-6 relative h-[250px]">
                        <canvas id="rainChart" class="w-full h-full"></canvas>
                    </div>

                    <div class="bg-white rounded-xl shadow p-4">
                        <h3 class="text-sm text-slate-500 mb-2">Summary</h3>
                        <ul id="summaryList" class="text-sm text-slate-600"></ul>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <script src="./scripts/theme.js"></script>
    <script type="module">
        import { initRouter } from './scripts/router.js';
        import { initUI } from './scripts/ui.js';
        initRouter();
        initUI();
    </script>
</body>

</html>
